    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Population Analysis Service (port 8000)
    location /population-analysis/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
