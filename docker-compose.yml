services:
  # Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: breed_registry
      POSTGRES_USER: conservation_user
      POSTGRES_PASSWORD: conservation_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Breed Registry - Django Service
  breed-registry:
    build:
      context: ./services/breed-registry
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./services/breed-registry:/app
    environment:
      - POSTGRES_DB=breed_registry
      - POSTGRES_USER=conservation_user
      - POSTGRES_PASSWORD=conservation_pass
      - DB_HOST=db
      - DEBUG=1
    depends_on:
      - db
      - redis

  # Population Analysis - FastAPI Service
  population-analysis:
    build:
      context: ./services/population-analysis
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./services/population-analysis:/app
    environment:
      - REDIS_URL=redis://redis:6379/1

  # Frontend - React App
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - breed-registry
      - population-analysis
      - frontend

volumes:
  postgres_data:
  redis_data: